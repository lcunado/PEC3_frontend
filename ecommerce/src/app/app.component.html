<app-navbar (viewChange)="changeView($event)"></app-navbar>
<main class="container mt-4">
  <div *ngIf="currentView === 'list'" class="article-list">
    <app-article-list></app-article-list>
  </div>

  <div *ngIf="currentView === 'template'">
    <app-article-new-template></app-article-new-template>
  </div>

  <div *ngIf="currentView === 'reactive'">
    <app-article-new-reactive></app-article-new-reactive>
  </div>
</main>
